<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number Guesser</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>

	<header class="game-header">
		<h1 class="game-name"><span class="number-header">Number</span> Guesser</h1>
	</header>

	<main>
		<form>
			<input class="user-guesses" type="text" name="user-guess" placeholder="Enter your guess">
			<div class="button-set-1">
				<button class="game-buttons guess-button" type="button">Guess</button>
				<button class="game-buttons clear-button" type="button">Clear</button>	
			</div>
		</form>
		
		<article class="guess-output">
			<p class="guess-response">
			</p>
			<p class="last-guessed-number">
			</p>
			<p class="guess-response-detail">
			</p>	
			<button class="reset-button" type="button">Reset</button>
		</article>

	</main>
<script type="text/javascript" src="scripts.js"></script>
</body>

</html>
